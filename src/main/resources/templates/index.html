<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio #1 - Segundo Periodo - AFE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

<main class="container-fluid bg-dark full-height d-flex justify-content-center align-items-center">
    <div class="row app-container g-5">
        <h1 class="mt-5 mb-3 text-light text-center">PASTELITO S.A de C.V</h1>
        <div class="col-4 info-input">
            <h3 class="text-light mt-3">Registro de productos</h3>
            <form action="#" method="post" autocomplete="off">
                <div class="mb-3 mt-5">
                    <label for="codigo" class="text-light">C&oacute;digo</label>
                    <input type="text" id="codigo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="text-light">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="text-light">Cantidad a Facturar</label>
                    <input type="number" id="cantidad" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="text-light">Descripcion</label>
                    <input type="text" id="descripcion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="text-light">Precio Unitario</label>
                    <input type="number" step=".01" id="precio" class="form-control" required>
                </div>

                <button id="saveProduct" type="submit" class="submit mt-4 mb-3">Agregar producto</button>
                <button id="cleanTable" type="submit" class="clean mt-4 mb-3 ms-3">Limpiar Tabla</button>
            </form>
        </div>
        <div class="col-8">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">C&oacute;digo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci&oacute;n</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="productData">

                </tbody>
            </table>
            <div id="printContainer" class="d-flex w-100 justify-content-end"></div>
        </div>
    </div>
</main>

<!-- SCRIPTS SECTION -->
<!-- JQuery -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<!-- Sweet Alert 2 -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- @CUSTOM scripts -->
<script src="/script.js" type="module"></script>

</body>
</html>
